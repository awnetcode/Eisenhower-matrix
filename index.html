<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matryca Eisenhowera</title>
    <link rel="icon" href="./assets/checklist.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <h1>Zaplanuj swoje zadania</h1>
    </header>
    <textarea id="task" name="task"  rows="3" cols="50" placeholder="Nowe zadanie"></textarea>
    <div class="button-panel">
        <button type="button" class="task-button">
            <span class="button-spark"></span>
            Zapisz zadanie
        </button>
        <button type="button" class="task-button">
            <span class="button-spark"></span>
            Pokaż matrycę
        </button>     
        <!-- <button type="button" class="task-button">
            <span class="button-spark"></span>
            Wyczyść listę
        </button>      -->
    </div>
    <main id="root" class="hidden">
    </main>
    <div class="task-area">
        <ol class="task-list"></ol>
        <div class="delete-buttons"></div>
    </div>
    <script type="module" src="dom-creation.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
